name: Build and Release Plugins

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            preset_configure: mac-fetch-dsp-release
            preset_build: mac-build-fetch-release
            artifact_name: JonssonicPlugins-macOS
          - os: windows-latest
            preset_configure: win-fetch-dsp-release
            preset_build: win-build-fetch-release
            artifact_name: JonssonicPlugins-Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake
        run: cmake --preset ${{ matrix.preset_configure }}

      - name: Build macOS plugins
        if: runner.os == 'macOS'
        run: |
          cmake --build --preset ${{ matrix.preset_build }} --target all_plugins_Standalone
          cmake --build --preset ${{ matrix.preset_build }} --target all_plugins_AU

      - name: Build Windows plugins
        if: runner.os == 'Windows'
        run: |
          cmake --build --preset ${{ matrix.preset_build }} --target all_plugins_Standalone
          cmake --build --preset ${{ matrix.preset_build }} --target all_plugins_VST3

      - name: Package macOS plugins
        if: runner.os == 'macOS'
        run: |
          mkdir -p release-package
          # Copy only actual plugin builds (exclude demos and _Template)
          find build/fetch-release/plugins -name "*.app" -type d ! -path "*/_Template/*" ! -path "*/BiquadDemo/*" ! -path "*/OversamplingDemo/*" -exec cp -R {} release-package/ \;
          find build/fetch-release/plugins -name "*.component" -type d ! -path "*/_Template/*" ! -path "*/BiquadDemo/*" ! -path "*/OversamplingDemo/*" -exec cp -R {} release-package/ \;
          # Create zip
          cd release-package
          zip -r ../${{ matrix.artifact_name }}.zip .
          cd ..

      - name: Package Windows plugins
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-package
          
          # Debug: Show what we're working with
          Write-Host "=== Searching for plugins ==="
          Get-ChildItem -Path build/fetch-release/plugins -Directory | ForEach-Object { Write-Host "Found plugin dir: $($_.Name)" }
          
          # Package each plugin (exclude _Template and demos)
          $pluginDirs = Get-ChildItem -Path build/fetch-release/plugins -Directory | Where-Object { 
            $_.Name -notlike "_*" -and $_.Name -notlike "*Demo"
          }
          
          Write-Host "`n=== Processing plugins ==="
          foreach ($pluginDir in $pluginDirs) {
            $pluginName = $pluginDir.Name
            Write-Host "Processing: $pluginName"
            
            # Find and copy Standalone .exe (in bin/Release or plugins/<name>/Release)
            $exePath = "build/fetch-release/bin/Release/$pluginName.exe"
            Write-Host "  Checking for .exe at: $exePath"
            if (Test-Path $exePath) {
              Write-Host "  Found .exe, copying..."
              Copy-Item $exePath -Destination "release-package/$pluginName.exe"
            } else {
              Write-Host "  .exe not found at expected path"
              # Try alternative path
              $altExePath = Get-ChildItem -Path $pluginDir.FullName -Recurse -Filter "$pluginName.exe" | Select-Object -First 1
              if ($altExePath) {
                Write-Host "  Found .exe at alternative path: $($altExePath.FullName)"
                Copy-Item $altExePath.FullName -Destination "release-package/$pluginName.exe"
              }
            }
            
            # Find and copy VST3 bundle with resources
            Write-Host "  Searching for .vst3 in: $($pluginDir.FullName)"
            $vst3Path = Get-ChildItem -Path $pluginDir.FullName -Recurse -Directory -Filter "$pluginName.vst3" | Select-Object -First 1
            if ($vst3Path) {
              Write-Host "  Found .vst3 at: $($vst3Path.FullName)"
              Copy-Item $vst3Path.FullName -Destination "release-package/$pluginName.vst3" -Recurse
            } else {
              Write-Host "  .vst3 not found"
            }
          }
          
          Write-Host "`n=== Contents of release-package ==="
          Get-ChildItem -Path release-package -Recurse | ForEach-Object { Write-Host $_.FullName }
          
          # Create zip
          Compress-Archive -Path release-package/* -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/JonssonicPlugins-macOS/JonssonicPlugins-macOS.zip
            artifacts/JonssonicPlugins-Windows/JonssonicPlugins-Windows.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Download
            
            ### macOS
            - Download `JonssonicPlugins-macOS.zip`
            - Contains Standalone apps and AU plugins
            - Extract and copy .app to Applications, .component to ~/Library/Audio/Plug-Ins/Components/
            
            ### Windows
            - Download `JonssonicPlugins-Windows.zip`
            - Contains Standalone .exe and VST3 plugins
            - Extract and copy .vst3 to C:\Program Files\Common Files\VST3\
